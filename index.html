<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Select a Category</h1>
        <div class="row row-cols-2 row-cols-md-3 g-4 mt-4" id="categories-container">
            <!-- Categories will be dynamically inserted here -->
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-outline-secondary" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        const categories = ['Shopping', 'Grocery', 'Work', 'Personal', 'Health']; // Add your categories here

        // Dynamically generate category buttons
        const categoriesContainer = document.getElementById('categories-container');
        categories.forEach(category => {
            const colDiv = document.createElement('div');
            colDiv.classList.add('col');
            colDiv.innerHTML = `
                <div class="card border-primary" onclick="navigateToCategory('${category}')">
                    <div class="card-body">
                        <h5 class="card-title">${category}</h5>
                    </div>
                </div>
            `;
            categoriesContainer.appendChild(colDiv);
        });

        function navigateToCategory(category) {
            window.location.href = `category.html?category=${category}`;
        }

        function goBack() {
            window.history.back();
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
